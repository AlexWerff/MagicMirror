<div class="row animated-show-hide" align="center" ng-show="!loading">
    <h1>{{weather.city}}</h1>
    <h4>{{weather.text}}</h4>
    <img class="middleImage" src="{{weather.image}}"></img>
    <h1>{{weather.temperature}} °C</h1>

</div>

<div class="row animated-show-hide" ng-show="!loading">
    <h3>Forecast</h3>
</div>
<div class="row animated-repeat-item" ng-repeat="forecast in weather.forecast" ng-show="!loading">
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <h4>{{forecast.day}} {{forecast.date}} </h4>
    </div>
    <div class="col-lg-4 col-sm-4 col-xs-4">
        <img class="smallImage" src="{{forecast.image}}"></img>
        <h5 style="display:inline"> {{forecast.text}}</h5>
    </div>
    <div class="col-lg-3 col-sm-3 col-xs-3" align="right">
        <h4>{{forecast.low}} - {{forecast.high}} °C</h4>
    </div>
</div>
