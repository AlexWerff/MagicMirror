<div class="row" align="center" ng-show="appointments.length !==0">
    <h1>Calendar</h1>
</div>

<div class="row" align="center" ng-show="appointments.length ===0">
    <h1>Calendar</h1>
    <h3>Say "Remind me to buy milk on Tuesday at 5PM"</h3>
</div>

<div class="row" ng-repeat="appointment in appointments">
    <div class="col-lg-5 col-sm-5 col-xs-5">
        <h3>{{appointment.dateText}}</h3>
    </div>
    <div class="col-lg-7 col-sm-7 col-xs-7">
        <h3>{{appointment.title}}</h3>
    </div>
</div>
