<div class="row" align="center">
    <h1>Smart Home</h1>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <h3>Available Devices:</h3>
    </div>
</div>
<div class="row" ng-repeat="device in devices" align="center">
    <div class="col-lg-4 col-sm-4 col-xs-4">
        <h3>{{$index+1}}. {{device.AltName}}</h3>
    </div>

    <div class="col-lg-4 col-sm-4 col-xs-4">
        <h3>{{device.HomeType}}</h3>
    </div>

    <div class="col-lg-4 col-sm-4 col-xs-4">
        <h3>{{device.Connected ? "Connected" : "Disconnected"}}</h3>
    </div>
</div>
